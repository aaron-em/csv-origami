<html>
    <head>
        <title>CSV Origami client-side example</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <!-- Our stuff -->
        <link rel="stylesheet" href="css/index.css" type="text/css" />
    </head>
    <body class="container-fluid">
      <div class="row">
        <div id="input" class="col-md-3">
          <div class="header">
            Pick a CSV
          </div>
          <input type="file" id="csv" />
          <button id="parse" type="button" class="btn btn-primary">Parse</button>
        </div>
        <div id="viewer" class="col-md-9">
          <div class="row">
            <div class="controls col-md-9">
              foo
            </div>
            <div class="header col-md-3">
              Parse results
            </div>
          </div>
          <div class="content"></div>
          <div />
        </div>
      </div>
      <!-- jQuery via Google CDN (required by Bootstrap) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <!-- Bootstrap -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
      <!-- Our stuff -->
      <script src="js/lib/require.min.js"
              data-main="js/index.js"></script>
    </body>
</html>
